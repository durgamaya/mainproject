<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Wen Design Mastery | Translator</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <!--<img src="public/bg.jpg" alt="lovebirds" /> -->
        <div class="carousel">
          <div class="carousel-inner" >
            <div class="carousel-item" >
              <img src="public/bg.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
              <img src="public/logo.png" alt="Image 2">
            </div>
            <div class="carousel-item">
              <img src="public/search.png" alt="Image 3">
            </div>
            
          </div>
          <a class="carousel-control prev" href="#">&#10094;</a>
          <a class="carousel-control next" href="#">&#10095;</a>
        </div>
        
        <script>
          let currentSlide = 0;
          const slides = document.querySelectorAll('.carousel-item');
      const totalSlides = slides.length;

      function showSlide(n) {
        slides.forEach(slide => slide.style.display = 'none');
        currentSlide = (n + totalSlides) % totalSlides;
        slides[currentSlide].style.display = 'block';
      }

      document.querySelector('.carousel-control.prev').addEventListener('click', () => showSlide(currentSlide - 1));
      document.querySelector('.carousel-control.next').addEventListener('click', () => showSlide(currentSlide + 1));

      showSlide(currentSlide);

        </script>



      </div>
      <div class="container__right">
        <div class="content">
          <img class="logo" src="public/logo.png" alt="logo" />
          <p class="header">Welcome to Translator</p>
          <form>
            <div class="input__group">
              <input type="text" />
              <label for="username">Username or Email</label>
            </div>
            <div class="input__group">
              <input type="password" />
              <label for="password">Password</label>
            </div>
            <p><a href="#">Forgot password?</a></p>
            <button>Sign In</button>
          </form>
          <div class="divider">
            <span>or</span>
          </div>
          <div class="google__login">
            <img src="public/search.png" alt="google" />
            <span>Sign in with Google</span>
          </div>
          <p class="create__account">
            New User? <a href="registration.html">Create Account</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
